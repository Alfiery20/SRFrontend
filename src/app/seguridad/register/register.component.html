<div class="bg_user">
    <div class="contain-register ">
        <img src="../../../assets/imgs/LogoPresentacion.png" alt="logo_sumaqrumi">

        <form action="submit">
            <label for="name">Nombres</label>
            <input type="text" name="name" id="name" placeholder="Ingrese su nombre">

            <label for="lastName">Apellidos</label>
            <input type="text" name="lastName" id="lastName" placeholder="Ingrese sus apellidos">

            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo" placeholder="Ingrese correo electrónico">

            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="Genere una contraseña">
            
            <label for="passwordValidate">Validar contraseña</label>
            <input type="password" name="passwordValidate" id="passwordValidate" placeholder="Vuelva a ingresar su contraseña">

            <button type="button">Registrar</button>
            <a href="#" style="width: max-content; margin: 0 auto">Ya tengo cuenta</a>

        </form>
    </div>
</div>
